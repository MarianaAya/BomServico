<!-- 
O sistema Web a ser desenvolvido na disciplina consiste em um sistema resumido de classificados/ofertas de serviços. O sistema 
deverá oferecer o cadastro de categorias de serviços (reparos, transporte, culinária, limpeza, etc..) e os classificados/anuncios 
em si. O sistema contará com dois tipos de usuários, sendo o administrador e o prestador de serviço. O administrador terá acesso 
a todos os cadastros do sistema e poderá incluir, excluir e alterar categorias e excluir anúncios. O prestador de serviço poderá 
cadastrar seus dados e inserir, alterar e excluir seu anuncio/classificado que deverá ser único.

     Na especificação do sistema, considere os seguintes módulos:

     a) a página principal com o objetivo de apresentar o sistema e oferecer opções de busca por anúncios.
     b) a página do anunciante (prestador de serviços), que necessariamente deverá ter seus dados pessoais.
     c) a página de cadastro de anúncio/classificado de servico, onde um prestador já cadastrado pode montar seu anúncio, 
colocando até 3 fotos, além da descrição, horários de atendimento, contato e outras informações que se torne necessária.
     d) o módulo administrativo: que acessa os cadastros das categorias e opcionalmente demais informações que qualificam o 
anuncio (ex: tipo região de atuação). e poderá também excluir anuncios de prestadores de serviços.
     e) Uma API restful que retorna em JSON todos os anuncios de uma categoria de servicos. A categoria será passada por 
parâmetro na chamada à API (url)
   
Tecnologia a ser utilizada:
     lado cliente: HTML5, CSS, JS, AJAX/FETCH API, bibliotecas CSS/JS (Boot Strap, JQuery, ...)
     lado servidor: JSP, Servlet, JDBC.

-->
